<app-head-title [title]="'Rent Resource'" [description]="'Find and rent books, cars and people in few seconds!'"></app-head-title>

<mat-form-field class="">
  <input (keyup)="applyFilter($event.target.value)" [(ngModel)]="filter.value" matInput placeholder="Find resource...">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
            <td mat-cell *matCellDef="let row"> {{row.tags.split(', ')}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <div (click)="openDialog()" class="fixed-scanner round-button">
    <i class="material-icons-outlined" style="font-size: 48px;">
      camera
    </i>
  </div>
</div>
